<div>
  <h2>Todo List</h2>
  <form [formGroup]="form" (ngSubmit)="save()">
    <input
      type="text"
      class="todo_text"
      placeholder="Enter Items..."
      formControlName="todo"
    />

    <button class="btn-Add" type="submit" [disabled]="">Add</button>
  </form>

  <hr />
  <ul>
    <li *ngFor="let item of list">
     <input type="checkbox" (change)="onCheckboxChange(item)" />
    <span [class.checked]="checkedItems[item]">{{ item }}</span>
    </li>
  </ul>
</div>
